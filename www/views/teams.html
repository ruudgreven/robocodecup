<table class="table table-hover">
    <thead>
    <tr>
        <th class="col-md-1">#</th>
        <th class="col-md-6">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="team in teams">
        <td class="vert-align">{{$index +1}}</td>
        <td class="vert-align">
            <img src="images/{{team.logo}}" style="height: 32px;" alt="Teamlogo" class="img-circle">
            <a href="#!/team/{{team.name}}">{{team.fullname}}</a>
        </td>
    </tr>
    </tbody>
</table>
