<form>
    <div class="form-group">
        <label for="secretkey">Your team code</label>
        <input type="text" ng-model='secretkey' id="secretkey" class="form-control"  placeholder="Your team's secret key">
    </div>
    <div class="form-group">
        <label for="teamfile">File input</label>
        <input type="file" file-model='teamfile' id="teamfile">
        <p class="help-block">Please choose your teams JAR file</p>
    </div>

    <button class="btn btn-default" ng-click="sendFile()">Submit</button>
</form>
