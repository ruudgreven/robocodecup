<div class="row">
    <div class="col-sm-3">
        <div class="sidebar-nav">
            <div class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".sidebar-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="visible-xs navbar-brand">Sidebar menu</span>
                </div>
                <div class="navbar-collapse collapse sidebar-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#!/admin">Competitions</a></li>
                        <li class="active"><a href="#!/admin/teams">Teams</a></li>
                        <li><a href="#!/admin/upload_battles">Battles</a></li>
                        <li><a href="#">Profile</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div class="col-sm-9">

        <form>
            <div ng-if="message.show" class="alert alert-info">
                {{message.details}}
            </div>
            <div class="form-group">
                <label for="competition">Upload for competition</label>
                <input type="text" ng-model='competition' id="competition" class="form-control" maxlength="25" ng-value="competition" placeholder="The competition for which the results should be uploaded.">
            </div>
            <div class="form-group">
                <label for="teamfile">File input</label>
                <input type="file" file-model='teamfile' id="teamfile">
                <p class="help-block">Please choose your team file</p>
            </div>

            <button class="btn btn-default" ng-click="uploadTeams()">Submit</button>
        </form>

    </div>
</div>
