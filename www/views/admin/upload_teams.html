<form>
    <div ng-if="message.show" class="alert alert-info">
        {{message.details}}
    </div>
    <div class="form-group">
        <label for="competition">Upload for competition</label>
        <input type="text" ng-model='competition' id="competition" class="form-control" maxlength="25" ng-value="competition" placeholder="The competition for which the results should be uploaded.">
    </div>
    <div class="form-group">
        <label for="teamfile">File input</label>
        <input type="file" file-model='teamfile' id="teamfile">
        <p class="help-block">Please choose your team file</p>
    </div>

    <button class="btn btn-default" ng-click="uploadTeams()">Submit</button>
</form>
