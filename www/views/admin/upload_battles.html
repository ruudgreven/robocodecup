<form>
    <div class="form-group">
        <label for="competition">Upload for competition</label>
        <input type="text" ng-model='competition' id="competition" class="form-control" maxlength="25" placeholder="The competition for which the results should be uploaded.">
    </div>
    <div class="form-group">
        <label for="round">Choose a round</label>
        <input type="text" ng-model='round' id="round" class="form-control" maxlength="3" placeholder="The round for which the results should be uploaded.">
    </div>
    <div class="form-group">
        <label for="battlefile">File input</label>
        <input type="file" file-model='battlefile' id="battlefile">
        <p class="help-block">Please choose your battle result file</p>
    </div>

    <button class="btn btn-default" ng-click="sendFile()">Submit</button>
</form>
